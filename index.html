<!DOCTYPE html>
<head>
  <title>Sentence Revision with PPDB</title>
  <script src="tools/jquery-3.1.1.min.js"></script>
  <script src="tools/bootstrap.min.js"></script>
  <script src="tools/nlgWebsite.js"></script>
  <link rel="stylesheet" href="tools/bootstrap.min.css">
  <link rel="stylesheet" href="tools/style.css">
  <link rel="shortcut icon" href="tools/favicon.ico" type="image/x-icon">
  <link rel="icon" href="tools/favicon.ico" type="image/x-icon">
</head>

<body>
	<div class="container">
		<div class="page-header">
  		<h1>Re-Writing Sentences Using Power and Agency Connotation Frames</h1>
  		<h2><small>This tool takes in an input sentence or phrase and attempts to rewrite it such that the verbs used exhibit higher/lower agency/power, depending on the dimensions chosen.</small></h2>
  	</div>
  	<div class="row">
  		<div class="col-sm-12">
				<h3>Dimension</h3>
				<form id="agencyOrPower">
					<input type="radio" id="agencyRadio" name="agencyOrPowerRadio" value="agency" checked><label for="agency">agency</label>
					<input type="radio" id="powerRadio" name="agencyOrPowerRadio" value="authority"><label for="authority">power</label>
				</form>
  		</div>
			<div class="col-sm-12">
				<h3>Direction</h3>
					<input type="radio" id="increaseRadio" name="increaseOrDecreaseRadio" value="increase" checked><label for="increase">high</label>
					<input type="radio" id="decreaseRadio" name="increaseOrDecreaseRadio" value="decrease"><label for="decrease">low<label>
			</div>
  	</div>
  	<hr>
  	<div class="row">
  		<div class="col-sm-6">
  			<div id="history"></div>
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-12">
  			<textarea id="inputfield" rows="2" cols="100" style="color: grey;font-style: italic;">Enter your text here.</textarea>
  			<br>
  			<button class="btn btn-primary" onclick="getResponse()">Submit</button>
  		</div>
  	</div>
  </div>
</body>
